<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Course Registration Form</h1>
    <fieldset>
        <legend>
            Personal Details
        </legend>
     <form action="">
    <table >
        <tr>
            <td>
               <label for="fname">First Name</label> 
            </td>
            <td>
                 <input name="fname" id="fname" type="text" placeholder="Ex: lakshmi" required>
    
            </td>
        </tr>
    <tr>
        <td> <label for="sname">Second Name</label></td>
        <td><input type="text" name="sname" id="sname" placeholder="Ex: Nellipalli">
    </td>
        
    </tr>
   <tr>
    <td>
    <label for="Mnumber">Mobile Number</label>
    </td>
    <td>
    <input type="tel" name="Mnumber" id="Mnumber" required>
    </td>
   </tr>
   
   <tr>
    <td> <label for="email">Email</label></td>
    <td> <input type="email" name="email" id="email" placeholder="Ex: abcd@gmail.com" required></td>
   </tr>
    
   <tr>
    <td>
<label for="password">Password</label>
    </td>
    <td>
<input type="password" name="password" id="password">
    </td>
   </tr>
   <tr>
    <td>
<label for="cpassword">confirm password</label>
    </td>
    <td>
<input type="password" name="cpassword" id="cpassword">
    </td>
   </tr>
   <tr><td>
<label for="dob">DOB</label>
   </td>
   <td>
<input type="date" name="dob" id="dob">
   </td></tr>
   <tr>
    <td>
<label for="age">AGE</label>
    </td>
    <td>
<input type="number" name="age" id="age" min="18" max="60">
    </td>
   <tr>
    <td>
<label for="gender">Gender</label>
    </td>
    <td>
<input required type="radio" name="gender" id="gender" value="male"/><label >Male</label>
<input required type="radio" name="gender" id="gender" value="FeMale"/><label >FeMale</label>
<input required type="radio" name="gender" id="gender" value="Others"/><label >Others</label>

    </td>
   </tr>
   <tr>
    <td>
<label for="selection">Country</label>
    </td>
    <td>
<select name="country" id="country">
    <option value="INDIA">INDIA</option>
    <option value="PARIS">PARIS</option>
    <option value="GERMAN">GERMAN</option>
    <option value="UAE">UAE</option>
</select>
    </td>
   </tr>
   <tr>
    <td>
<label for="upload">Upload Picture</label>
    </td>
    <td>
<input type="file" name="upload" id="upload">
    </td>
   <tr>
    <td>
<input type="reset">
    </td>
    
   </tr>
 
    
        </table>
</form>
        </fieldset>

        <br>


<fieldset>
    <legend>
        Course Details
    </legend>
     <form action="">
    <table >   
          <tr> 
        <td>
<label for="course">Course Details</label> <br>
    </td>
    <td>
<select name="course" id="course">
    <option value="java full stack">java full stack</option>
    <option value="python full stack">python full stack</option>
    <option value="mern stack">mern stack</option>
    <option value="Devops">Devops</option>
</select>
    </td>
   </tr>
   <tr>
    <td>
<label for="delivey">Delivery Mode</label>
    </td>
    <td>
<input type="radio" value="online" name="delivery" id="delivery"><label >online</label>
<input type="radio" value="offline" name="delivery" id="delivery"><label >offline</label>
<br>
    </td>
   </tr>
   <tr>
    <td>
<label for="institute">Institute Name:</label>
    </td>
    <td>
<input type="text" name="institute" id="institute" required>
    </td>
</tr>
<tr>
    <td>
<input type="submit" style="background-color: blue; color: aliceblue;">
    </td>
   
</tr>
    </table>
</form>
</fieldset>
</body>
</html>
